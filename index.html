    <header class="col_12">
        <div class="top_head col_12">
            <div class="top_head_img">
                <img class="img" src="images/head_img.svg" alt="head_img">
            </div>
        </div>
        <div class="head col_8">
            <div class="head_content">
                <div class="logo">
                    <img class="img" src="images/logo.svg" alt="head_img">
                </div>
                <div class="head_group col_9">
                    <div class="group_top">
                        <div class="group_search">
                            <div class="search_box">
                                <div class="search">
                                    <input type="text" placeholder="Nhập mã hoặc tên sản phẩm..." />
                                </div>
                                <div class="search_icon">
                                    <i class="fa fa-search" aria-hidden="true"></i>
                                </div>
                            </div>
                            <div class="search_btn"></div>
                        </div>
                        <div class="hot_line">
                            <div class="icon"><i class="fa fa-volume-control-phone" aria-hidden="true"></i></div>
                            <div class="text">
                                Hotline mua hàng<br><span>0977 677 677</span>
                            </div>
                        </div>
                        <div class="build_pc"><i class="fa fa-desktop" aria-hidden="true"></i> Xây dựng cấu hình</div>
                        <div class="group_login"><i class="fa fa-user-circle-o" aria-hidden="true"></i> Đăng nhập</div>
                    </div>
                    <div class="group_btm">
                        <ul>
                            <li><i class="fa fa-youtube-play" aria-hidden="true"></i>Video</li>
                            <li><i class="fa fa-file-text" aria-hidden="true"></i>Tin tức công nghệ</li>
                            <li><i class="fa fa-headphones" aria-hidden="true"></i>Liên hệ</li>
                            <li><i class="fa fa-headphones" aria-hidden="true"></i>Hệ thống showroom</li>
                        </ul>
                    </div>
                </div>
                <div class="head_cart col_1">
                    <img class="img" src="images/cart.svg" alt="head_img">
                </div>
            </div>
        </div>
    </header>
